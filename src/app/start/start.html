<div class="central-wrapper box box-white">
  <h3 class="md-headline">Teste API Foursquare</h3>
  <div layout="column">
    <p class="md-body-1">
      View all places with certain category within a certain distance from the user
    </p>
    <p class="md-body-1">
      View a heat map layer of places in a city specified by the user
    </p>
    <p class="md-body-1">
      View the top five of places according to the amount of checkins near the user's current location
    </p>
  </div>
</div>

<div layout layout-align="space-between center" class="button-wrapper">
  <a class="go-ahead" ui-sref="places">Go ahead</a>
  <a class="go-ahead" ui-sref="map">Heat Map</a>
  <a class="go-ahead" ui-sref="top-five">Top Five</a>
</div>
